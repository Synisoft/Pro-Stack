<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>

        setInterval(() => {

            let a = new Date();
        let date = a.toLocaleDateString(undefined, Option)
        let time = a.getHours() + ':' + a.getMinutes() +':'+ a.getSeconds()
        document.getElementById('time').innerHTML = time +"<br><br><b>Current Date </b><br><br> " + date;
            setInterval
        }, 1000);
        

    </script>


</head>

    <div class="container my-5 text-center">

            <div class="card-body">

                  </div>
                
              </div>
    
        
        
        </div>

       
        


    </div>
