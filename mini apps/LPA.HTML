<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function salary(LPA) {
            return (LPA*100000)/12
            
        }

        function display() {
            let write = document.getElementById('write')
            let submit = salary(write.value)
            alert(submit)        
        }

    </script>



</head>
<body>

    <div class="container">
        <form>

            <label>Enter LPA</label>
            <input type="text" id="write">
            <button type="submit" onclick="display()">submit</button>

        </form>
    </div>
    
</body>
</html>
